<ion-header>
  <ion-toolbar class="head">
    <ion-buttons slot="start">
        <a href="../../../../home/messages/">
          <ion-icon id="back" name="arrow-back"></ion-icon>
        </a>
        
    </ion-buttons>
    <ion-avatar slot="start">
      <img src="https://cdn2.iconfinder.com/data/icons/avatars-99/62/avatar-370-456322-512.png" />
    </ion-avatar>
    <ion-title >{{ displayReceiver() }}</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true" >
  <ion-list #messageList>
    <ion-item *ngFor="let message of messages" [class.sent]="message.sent" [class.receiver]="!message.sent" style="margin-bottom: 10px;">
      <ion-label [innerHTML]="message.text.replace('\n', '<br>')" style="white-space: pre-wrap;"></ion-label>
      <br>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar class="send">
      <ion-textarea placeholder="Type a message" [(ngModel)]="newMessage" (keyup.enter)="newMessage = newMessage + '\n'"></ion-textarea>
      <ion-buttons slot="end">
        <ion-button (click)="sendMessage()">Send</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
  
</ion-content>
