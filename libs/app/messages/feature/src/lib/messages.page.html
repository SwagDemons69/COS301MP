<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="getItems()"></ion-searchbar>

  <br>

  <ion-list>
    <ion-item *ngFor="let item of filteredItems" (click)="goToDetails(item)">
      <ion-avatar>
        <img src="{{ item.avatar }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.snippet }}</p>
      </ion-label>
      <ion-badge slot="end">{{ item.time }}</ion-badge>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openSearchModal()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
