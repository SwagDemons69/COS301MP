<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Messages</ion-title><br>
    <ion-searchbar ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <br>
  <chat-card  time="Mon" name="Will Turner" snippet="I'm Captain Jack Sparrow, savvy?"> </chat-card>
  <chat-card  time="Mon" name="Mr Gibbs" snippet="You seem somewhat familiar. Have I threatened you before?"> </chat-card>
  <chat-card  time="Mon" name="Jack Sparrow" snippet="The problem is not the problem. The problem is your attitude about the problem."> </chat-card>
  <chat-card  time="Mon" name="Amber Head" snippet="Why is the rum always gone? I need a huge pint of it, or I'll stab you."> </chat-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openSearchModal()">
      <ion-icon name="search-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
