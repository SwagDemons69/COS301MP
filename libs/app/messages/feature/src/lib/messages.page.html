<ion-header [translucent]="true">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="getItems()"></ion-searchbar>

  <br>

  <ion-list>
    <div *ngFor="let item of filteredItems" class="chatItem">
    <ion-item (click)="goToDetails(item)" lines="none">
      <ion-avatar>
        <img src="{{ item.avatar }}">
      </ion-avatar>
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.snippet }}</p>
      </ion-label>
      <ion-badge slot="end">{{ item.time }}</ion-badge>
    </ion-item>
    <hr />
  </div>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openSearchModal()" color="dark" bottom left>
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
