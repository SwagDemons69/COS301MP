<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-title>
    <ion-img class="logo" src="assets/logos/logo.svg" style="height:120px;"></ion-img>
  </ion-title>
  

  <form [formGroup]="loginForm" ngxsForm="login.loginForm" (submit)="login()">
    <ion-list class="ion-padding-vertical">
      <ion-item>
        <ion-input
          class="custom" 
          type="email"
          minlength="6"
          maxlength="64"
          placeholder="Email / Username..."
          required="true"
          autocomplete="email"
          formControlName="email"></ion-input>
          <ion-icon
          name='person-outline'
          slot="end"
          class="ion-align-self-center"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ emailError }}</small>
      </ion-text>
      <ion-item>
        <ion-input
        class = "custom"
          [type]="showPassword ? 'text' : 'password'"
          minlength="6"
          maxlength="64"
          placeholder="Password..."
          required="true"
          autocomplete="password"
          formControlName="password"></ion-input>
          <ion-icon
          [name]="showPassword ? 'lock-open-outline' : 'lock-closed-outline'"
          slot="end"
          class="ion-align-self-center"
          (click)="toggleShowPassword()"></ion-icon>
      </ion-item>
      <ion-text
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="ion-padding-start"
        color="danger">
        <small>{{ passwordError }}</small>
      </ion-text>
    </ion-list>

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <ion-button
            expand="block"
            [disabled]="!this.loginForm.valid || (busy$ | async)"
            type="submit">
            <ion-spinner *ngIf="busy$ | async"></ion-spinner>
            <ion-text style="color: rgb(255, 255, 255);">Login</ion-text>
          </ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center">
          
          <ion-nav-link routerLink="/register">
            <p>Don't have an account?<ion-text color="medium" > Register</ion-text></p> 
          </ion-nav-link>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>


<ion-footer collapse="condense" class="ion-padding ion-text-center">
  <ms-copyright-component></ms-copyright-component>
</ion-footer>
