<ion-header>
<ion-toolbar >
    <ion-title>Search users</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content>
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list class="ion-margin-top">
    <div *ngFor="let user of users" class="chatItem">
        <ion-item lines="none">
            <ion-avatar item-left (click)="goToChats(user.id)">
                <img src="{{user.avatar}}">
            </ion-avatar>
            {{ user.username }}
            <ion-icon (click)="onUserAddFriend(user)" name="{{user.isFriend ? 'add-outline' : 'remove-outline'}}" slot="end"></ion-icon>
        </ion-item>
        <hr />
    </div>
    </ion-list>
</ion-content>
