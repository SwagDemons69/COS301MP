<ion-header>
<ion-toolbar >
    <ion-title>Search users</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content >
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list class="ion-margin-top">
    <div *ngFor="let user of users" class="chatItem">
        <ion-item (click)="goToChats(user.id)" lines="none">
            <ion-avatar item-left>
                <img src="{{user.avatar}}">
            </ion-avatar>
            {{ user.username }}
            <ion-icon (click)="onUserAddFriend(user)" name="add-outline" slot="end"></ion-icon>
        </ion-item>
        <hr />
    </div>
    </ion-list>
</ion-content>
