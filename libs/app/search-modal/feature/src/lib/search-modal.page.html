<ion-header>
<ion-toolbar >
    <ion-title>Search Users</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="dismiss()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>



<ion-content >
    <ion-searchbar (ionInput)="getUsers($event)"></ion-searchbar>
    <ion-list class="ion-margin-top">
        <ion-item *ngFor="let users of users"  (click)="goToChats(users.id)">
        <ion-avatar item-left>
            <img src="{{users.avatar}}">
        </ion-avatar>
        {{ users.username }}
        </ion-item>
    </ion-list>
</ion-content>
