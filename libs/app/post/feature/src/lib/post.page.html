<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
        Post
        </ion-title>
    </ion-toolbar>
    </ion-header>
    
<ion-content [fullscreen]="true">

    <ion-content>
        <div class="centered-box">

            <div id="FileUpload">
                <form [formGroup]="postForm" (ngSubmit)="uploadPost()">
                    <input type="file" formControlName="file" accept="image/*, video/*" required (change)="onFileChange($event)"/><br><br>
                    <input type="text" formControlName="caption" placeholder="Write your post caption" /><br><br>
                    <input type="submit" value="Upload"/>
                </form>
            </div>
        </div>
    </ion-content>
    
    </ion-content>
