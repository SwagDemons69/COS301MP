<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Post</ion-title>
    </ion-toolbar>
</ion-header>
    
<ion-content [fullscreen]="true">

    <ion-content>
        <div class="top-section">              
            
        </div>
            
        <div class="bottom-section">
            <form>
                <label for="file-upload">
                    <div class="camera-icon-container">
                        <ion-icon name="camera"></ion-icon>
                    </div>
                </label>
                <input id="file-upload" type="file" accept="image/*" style="display:none;" required>
                
                <p>Caption:</p><br>
                <ion-item>                 
                    <ion-textarea id="caption"></ion-textarea>
                </ion-item>

                <p>Categories(#s):</p><br>
                <ion-item>                       
                    <ion-textarea id="category"></ion-textarea>
                </ion-item>

                <button ion-button block color="primary" class="upload-button">POST</button>
            </form>          
        </div>             
    </ion-content>
</ion-content>
