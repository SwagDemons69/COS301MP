<ion-header></ion-header>
<ion-content [fullscreen]="true">
<!------------------------------------------------------>
    <label for="file">
        <div class="top-section">              
            <div id="addMediaIcon">
                <ion-icon name="camera"></ion-icon>
                <ion-title>Add Media</ion-title>
            </div>

            <div [hidden]="style">         
                <ion-img [src]="chosenPostBase64Data" alt="" id="preview" #image></ion-img>
            </div>     
        </div>
    </label>
        
    <div class="bottom-section">
        <form [formGroup]="postForm" (ngSubmit)="uploadPost()">
            <input id="file" type="file" formControlName="file" accept="image/*, video/*" required (change)="onFileChange($event)" style="display:none;">
            
            <p>Caption:</p>
            <ion-item>  
                <ion-textarea
                    id="caption"
                    placeholder="Type a caption"
                    maxlength="1024"
                    (enter)="onCaptionChanged"
                ></ion-textarea>
            </ion-item>

            <ion-list id="tagList">
            </ion-list>

            <ion-button (click)="updateTagList()" class="glassyButton">POST</ion-button>
        </form>          
    </div>             
</ion-content>
