<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>Post</ion-title>
    </ion-toolbar>
</ion-header>
    
<ion-content [fullscreen]="true">

    <ion-content>
        <div class="top-section">              
            
        </div>
            
        <div class="bottom-section">
            <form>
                
                <!-- <ion-icon name="camera"></ion-icon>
                <input type="file" accept="image/*" capture="camera" class="camera-input"> -->
                <label for="file-upload">
                    <div class="camera-icon-container">
                        <ion-icon name="camera"></ion-icon>
                    </div>
                </label>
                <input id="file-upload" type="file" accept="image/*" style="display:none;" required>
                
                <p>Caption:</p>
                <ion-item>                 
                    <ion-label>insert caption</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <p>Categories(#s):</p>
                <ion-item>    
                    <ion-label>insert categories(#s)</ion-label>
                    <ion-input type="text"></ion-input>
                </ion-item>

                <button ion-button block color="primary" class="upload-button">POST</button>
            </form>          
        </div>             
    </ion-content>
</ion-content>
