<ion-header [translucent]="true">
</ion-header>
<ion-content [fullscreen]="true">
    <label for="file-upload">
        <div class="top-section">              
            <div id="addMediaIcon">
                <ion-icon name="camera"></ion-icon>
                <ion-title>Add Media</ion-title>
            </div>
        </div>
    </label>
        
    <div class="bottom-section">
        <form>
            <input id="file-upload" type="file" accept="image/*" style="display:none;">
            
            <p>Caption:</p>
            <ion-item>  
                <ion-textarea
                    id="caption"
                    placeholder="Type a caption"
                    maxlength="1024"
                    (enter)="onCaptionChanged"
                ></ion-textarea>
            </ion-item>

            <ion-list id="tagList">
            </ion-list>

            <ion-button (click)="updateTagList()" class="glassyButton">POST</ion-button>
        </form>          
    </div>             
</ion-content>
