<ion-header></ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <ion-button (click)="closeModal()">
            <ion-icon name="back"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
        <div class="div1">
            <p class="username"><b>{{data.user_id}}</b></p>
            <img src="{{data.content}}"/>
            <p class="info">{{data.caption}}</p>
            <p class="info"><button>Like</button> {{data.likes.length}}    Shares: {{data.comments.length}}    Comments: {{data.shares}}</p>
        </div>
    </ion-row>

  </ion-grid>
</ion-content>
