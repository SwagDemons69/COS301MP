<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="closeButton">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <!-- POST CONTENT -->
    <ion-row>
      <ion-card class="trendingItem">
        <div class="image">
          <ion-img [src]="data.content"></ion-img>
        </div>

        <ion-label stacked>
          <ion-grid>
            <ion-row>
              <!-- Title + Description -->
              <ion-col class="subtext" size="9">
                <h2>{{data.title}}</h2>
                <br/>
                <h4>{{data.desc}}</h4>
              </ion-col>

              <!-- Profile, Time posted, Reactions -->
              <ion-col size="3">
                <ion-list class="profile">
                  <span>{{data.username}}</span> 
                  <ion-avatar style="display: inline; width: 5vw; height: 5vw">
                    <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
                  </ion-avatar>
                </ion-list>
              </ion-col>
            </ion-row>

            <ion-row class="actions">
              <ion-col size="7.5"></ion-col>
              <ion-col size="1.5">
                <div>{{KronosTimer.formatActionNumber(data.shares)}} <ion-icon name="share-social-outline"></ion-icon></div>
              </ion-col>
              <ion-col size="1.5">
                <div>{{KronosTimer.formatActionNumber(data.likes)}} <ion-icon name="thumbs-up-outline"></ion-icon></div>
              </ion-col>
              <ion-col size="1.5">
                <div>{{KronosTimer.formatActionNumber(data.comments.length)}} <ion-icon name="chatbubble-outline"></ion-icon></div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-list id="tagList">
                <ion-badge *ngFor="let tag of data.tags"> {{tag}} </ion-badge>
              </ion-list>
            </ion-row>

          </ion-grid>
        </ion-label>
      </ion-card>
    </ion-row>

    <!-- COMMENT SECTION -->
    <ion-row>
      <ion-list class="commentSection">
        <ion-card class="comment" *ngFor="let comm of data.comments">
          <ion-card-title>{{comm.user_id}}</ion-card-title>
          <br />
          <ion-card-subtitle>{{comm.content}}</ion-card-subtitle>
        </ion-card>
      </ion-list>
    </ion-row>

  </ion-grid>
</ion-content>
