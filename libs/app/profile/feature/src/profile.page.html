<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-title class="ion-align-items-center">
      Profile
      <!-- <ng-container *ngIf="(profile$ | async) as profile;"> -->
      <!-- </ng-container> -->
    </ion-title>

    <ion-buttons slot="end">

      <ion-button *ngIf="!isEditingProfile" (click)="isEditingProfile = true">
        <ion-icon name="pencil" style="font-size: 1.5rem; color: white;"></ion-icon>
      </ion-button>

      <ion-button *ngIf="isEditingProfile" (click)="isEditingProfile = false">
        <ion-icon name="close" style="font-size: 1.5rem; color: white;"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">

<div *ngIf="!isEditingProfile" class="profile">
  <ion-grid>
    <ion-row>

      <ion-card class="ion-text-center">
        <ion-card-header>

          <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
            <ion-card-subtitle class="kronos">
              <ion-input [value]="profile.timeOfExpiry"></ion-input>
            </ion-card-subtitle>
          </ng-container>

          <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
            <ion-avatar>
              <img alt="Avatar" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
            </ion-avatar>
          </ng-container>

          <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
            <ion-card-subtitle class="username">
              <ion-input [value]="profile.username"> </ion-input>
            </ion-card-subtitle>
          </ng-container>

        </ion-card-header>


        <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
          <ion-card-content>
            <ion-grid class="stats">
              <ion-row class="statsNumber">

                <ion-col><ion-input [value]="(profile.following?.length)"></ion-input></ion-col>
                <ion-col><ion-input [value]="(profile.posts?.length)"></ion-input></ion-col>
                <ion-col><ion-input [value]="(profile.followers?.length)"></ion-input></ion-col>

              </ion-row>

              <ion-row class="statsLabel">
                <ion-col>Following</ion-col>
                <ion-col>Posts</ion-col>
                <ion-col>Followers</ion-col>
              </ion-row>
            </ion-grid>

            <ion-card-subtitle class="bio"><ion-input [value]="(profile.bio)"></ion-input></ion-card-subtitle>

          </ion-card-content>
        </ng-container>
      </ion-card>

    </ion-row>
    <ion-row>
      <ng-container *ngIf="(profile$ | async) as profile; else noProfile">
      <ion-card class="photos">
        <ion-card-content class="ion-text-center">
          <ion-content [fullscreen]="true" [scrollEvents]="true">
              <ion-grid [fixed]="true">
                <ion-row class="ion-justify-content-center" *ngFor="let i of [0, 1]">
                    <ion-col class="ion-col">
                      <ion-img [src]="(profile.posts?.[i]?.content)" (click)="openBlip(profile.posts?.[i],profile.username)" alt=""></ion-img>
                    </ion-col>
                </ion-row>
              </ion-grid>
          </ion-content>
        </ion-card-content>
      </ion-card>
    </ng-container>
    </ion-row>
  </ion-grid>

  <!-- <ng-container *ngIf="(profile$ | async) as profile; else noProfile"> -->

      </ion-row>
    </ion-grid>
  </ng-template>

</div>

<div *ngIf="isEditingProfile">
    <form [formGroup]="userForm" (ngSubmit)="updateProfile()" class="editProfileForm">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Bio</ion-label>
      <ion-input type="text" formControlName="bio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Province</ion-label>
      <ion-input type="text" formControlName="province"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Not Public</ion-label>
      <ion-checkbox slot="end" formControlName="notPublic"></ion-checkbox>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Profile Picture</ion-label>
      <ion-input slot="end" type="file" formControlName="profilePicturePath"></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block">Save</ion-button>
  </form>
</div>

</ion-content>
